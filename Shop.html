<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <link
      rel="shortcut icon"
      href="favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b39a549d2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4b39a549d2.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="shop_body">
    <header class="shop_nav_bar">
      <nav class="shop_bar">
        <ul class="shop_links">
          <li>
            <a
              class="webshop_link"
              id="sbd"
              href="https://sbdapparel.com/"
              target="_blank"
              >SBD</a
            >
          </li>
          <li>
            <a
              class="webshop_link"
              id="eleiko"
              href="https://shop.eleiko.com/"
              target="_blank"
              >Eleiko</a
            >
          </li>
          <li>
            <a
              class="webshop_link"
              id="rogue"
              href="https://www.roguefitness.com/gear-apparel"
              target="_blank"
              >Rogue</a
            >
          </li>
          <li>
            <a
              class="webshop_link"
              href="https://www.powerlifting.sport/fileadmin/ipf/data/rules/approved-list/Approved__List_2019-2022_Final-new.pdf"
              target="_blank"
              >List of approved</a
            >
          </li>
          <li class="push_right">
            <a class="cart" href=""><i class="fas fa-cart-arrow-down"></i></a>
            <span>10</span>
            <a class="webshop_link_home" href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="shop_main">
      <div class="shop_categories">
        <img class="shop_pics" src="gear.jpg" height="350" width="250" />
        <img class="shop_pics" src="supplements.jpg" height="350" width="250" />
        <img
          class="shop_pics"
          src="mens_gymwear.webp"
          height="350"
          width="250"
        />
        <img
          class="shop_pics"
          src="womens_gymwear.webp"
          height="350"
          width="250"
        />
      </div>
    </div>
  </body>
</html>
